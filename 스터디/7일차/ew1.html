<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>복습예제1</title>
    <style>
        a{
            text-decoration: none;
            color: black;
            font-size: 50px;
    }
        .pr{
            width: 100%;
            height: 300px;
            border: 1px solid black;
        }
        .pe{
            width: 33%;
            height: 100%;
            border: 2px solid black;
            float: left;
            box-sizing: border-box;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="pr">
        <div class="pe"><a href="">메뉴1</a></div>
        <div class="pe"><a href="">메뉴2</a></div>
        <div class="pe"><a href="">메뉴3</a></div>
    </div>
</body>
</html>
