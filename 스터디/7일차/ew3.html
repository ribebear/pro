<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>복습예제2</title>
    <style>
        .cr{
            width: 100%;
            height: 50px;
            background-color: cornsilk;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 30px; 
        }
        .ce{
            float: left;
            box-sizing: border-box;
        }
        div:nth-of-type(1){
            margin-right: 10px ;
        }
        div:nth-of-type(2){
            margin-right: 10px ;
        }
    </style>
</head>
<body>
    <div class="cr">
        <div class="ce"><a href="#">로고</a></div>
        <div class="ce"><a href="#">메뉴1</a></div>
        <div class="ce"><a href="#">메뉴2</a></div>
    </div>
</body>
</html>
