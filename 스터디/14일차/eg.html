<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/../css/bs-min.css">
    <script src="/../css/jquery-min.css"></script>
    <script src="/../css/pp-min.css"></script>
    <script src="/../css/bs-min-js.css"></script>
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 
        부투스트랩의 container 클래스는 크기별(cs, se,md, ig, xl)로 가로가 고정되어 있다
        container-fluid클래스는 부모의 100%로 고정되어 있다.
        일반적으로 부트스트랩을 이용하여 작성 하는 경우 콘텐츠 부분의 박스를 container
        또는 container-fluid로 
     -->
    <div class="container box"></div>
    <div class="container-fluid box"></div>
</body>
</html>
