<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .te{
            width: 100%;
            height: 600px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .tr{
            width: calc( 97% / 2);
            height: calc( 558px / 2);
            border: 1px solid red;
            box-sizing: border-box;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="te">
        <div class="tr"></div>
        <div class="tr"></div>
        <div class="tr"></div>
        <div class="tr"></div>
    </div>
</body>
</html>
