<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스 예제 1</title>
    <style>
        .content{
            width: 500px;
            margin: 20px auto;
        }
        .content:after{
            content:"";
            display: block;
            clear:both;
        }
        .content p{
            float: left;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="content">
        <p><img src="http://placehold.it/100x120" alt=""></p>
        <p><img src="http://placehold.it/100x120" alt=""></p>
    </div>
</body>
</html>
