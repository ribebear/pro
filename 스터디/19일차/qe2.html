<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr3 = new Array(1,2,3,4,5);
        /* join(토큰) : 배열값들 사이에 토큰을 넣어 하나의 문자열로 만듬 */
        console.log(arr3.join('!'))
        // ibdexof(검색,시작위치) : 배열에서 검색하려는 값이 몇 번지에 있는지 알려주고
        // 검색하라는 값이 벼열에 없으면 -1을 알려줌
        // 검색 : 필수, 시작위치 : 선택
        // arr3배열에 1에 값이 몇번지에 있는지 확인
        console.log(arr3.indexof(1))
        // reverse : 배열에 순서를 거꾸로
        console.log(arr3.reverse());
        // solice(시작위치, 갯수) : 배열의 일부를 잘라내고 잘라낸 부분을 돌려주는 함수
        //  부분을 돌려주는 함수
        //  시작위치 : 필수, 갯수 : 선택
        // 1번지부터 2개 잘라내서 arr4에서 전달
        var arr4 = arr3.splice(1,2);
        console.log(arr3);
        console.log(arr4);
        // slice(시작위치, 마지막위치) : 배열의 일부를 복사하여
        // 복사된 부분을 돌려주는 함수
        // 시작위치 : 선택, 마지막위치 : 해당 번지는 제외(선택)
        // arr3배열에서 0번지부터 1번지 앞까지 복사하여 arr5에 전달
        var arr5 = arr3.slice(0,1);
        console.log(arr3);
        console.log(arr5);
        // splice와 slice는 기능은 비슷. 차이점은
        // slice는 원본이 안바뀜, splice는 원본에서 잘라내기 때문에
        // 원본이 바뀜, silce는 복사할 마지막 번지+1을 알려주지만
        // splice는 갯수를 알려준다.
    </script>
</head>

</body>
</html>
