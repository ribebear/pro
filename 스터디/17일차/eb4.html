    /*
    반복문 : 규칙적인 작업을 반복적으로 할 때 필요
     - 규칙 : 
     = 반복횟수 :
     - (for문, while문), (do while문)
     - for문
     for(1. 초기화 ; 2,5,8,조건식 ; 4,7,증감연삭식){
         3,6 실행문;
     }

                값을 설정, ,(콤마)를 통해 여러 변수를
                초기화 할 수 있으며, 생약할 수 있다.

                반복문을 실행, 조건식도 생략 가능
     4. 증감연산식 : 조건식에 사용하는 변수를 증가시키거나,
                    감소를 시킨다. 생략 가능
     반복횟수는 1. 초기화와 2. 조건식과 4. 증감연삭식을 이용하여
     결정한다.
    */
