<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조건문 예제</title>
    <script>
    var num = 12;
    /* 월이 저장되어 있는 month에 따라 마지막 일을 출력하는
    예제(평년)
    31 - 1,3,5,7,8,10,12
    30 - 4,6,9,11
    28 = 2
    */
    if(num == 1 || num == 3 || num == 5 || num == 7 || num == 8 || num == 10 || num == 12  ){
        console.log('', num, '31일입니다');
    }
    else if(num == 4 || num == 6 || num == 9 || num == 11 ){
        console.log('', num, '30일입니다');
    }
    else if(num == 2 ){
        console.log('', num, '28일입니다');
    }
    else{
        console.log('', num, '잘못된 입력값입니다.')
    }

    </script>

</head>
<body>
    
</body>
</html>
