    <script>
        /*
        if(조건식){

        if(조건식){

                실행문;
            }
        }
        이중 if문은 단일 if문으로 표현할 수 있다.
        if(조건식1 && 조건식2){
            실행문;
        }
        */
        var num = 6;
        if(num % 2 == 0){
            if(num % 3 == 0){
                console.log('',num,'는 6의 배수');
            }
            else{
                console.log('',num,'는 2의 배수');
            }
        }
        else if(num % 3 == 0){
            console.log('',num,'는 3의 배수');
        }
        else{
            console.log('',num,'는 2,3,6의 배수');
        }
    </script>
