<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>색상값 알아보기</title>
    <style>
    #hi1{
        color: #f00;
    }
    #hi2{
        color: red;
    }
    #hi3{
        color: rgb(106,155,83);
    }
    #hi4{
        color: rgba(106,155,83,1);
    }
    #hi5{
        background-color: hsl(0, 0%, 80%);
        color:hsl(240,100%,50%);
    }
    /* 색상 표현 방법 1 : 10진수로 표현 방법 + 투명도
    하나씩만 써도된다 #ff0000 #f00
    색상 표현 방법 2 : 미리 지정된 색상을 사용
    색상 표현 방법 3 : rgb로 표현 방법 
    색상 표현 방법 4 : 색조 채도 명도 표현 방법*/
    </style>
</head>
<body>
    <p id="hi1">안녕하세요.</p>
    <p id="hi2">안녕하세요.</p>
    <p id="hi3">안녕하세요.</p>
    <p id="hi4">안녕하세요.</p>
    <p id="hi5">안녕하세요.</p>
</body>
</html>
