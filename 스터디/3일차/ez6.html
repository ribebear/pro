<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>선택자 우선순위 확인 예제</title>
    <style>
        /* 우선순위 점수
        * = 0점
        태그 = 1점
         . : 10점
         우선순위가 같을 경우 아래있는게 적용된다.
         !important는 우선순위와 상관없이 무조건 적용이 된다. */
    *{color: red;}
    div{color: blue;}
    .div1{color: green;}
    .test1{color: yellow!important;}
    #hi1{color: darkgray;}
    .div2.test2{color: darkorange;}
    </style>
</head>
<body>
    <div class="div1 test1" id="hi1"  >안녕1</div>
    <div class="div2 test2" >안녕2</div>
    <div>안녕3</div>
    <div>안녕4</div>
    <div>안녕5</div>
</body>
</html>
