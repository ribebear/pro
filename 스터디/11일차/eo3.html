<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>그림자 예제</title>
    <style>
        div{
            font-size: 30px;
            font-weight: bold;
        }
        .sha1{
            color: #fff;
            text-shadow: 0 0 2px darkblue;
        }
        .sha2{
            color: #fff;
            text-shadow: 2px 2px 5px black;
        }
        .sha3{
            color: yellow;
            text-shadow: 0 0 2px black, 
            2px 2px 5px darkblue,
            0px 0px 25px red;
        }
    </style>
</head>
<body>
    <div class="sha1">테두리 글씨</div>
    <div class="sha2">그림자 글씨</div>
    <div class="sha3">멀티 그림자 글씨</div>
</body>
</html>
