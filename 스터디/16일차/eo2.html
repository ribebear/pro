    <title>Document</title>
    <script>
    var num = 12;
    if(num % 6 == 0 && num % 3 !=0){
        console.log('', num, '6의 배수다');
    }
    else if(num % 3 == 0){
        console.log('', num, '3의 배수다');
    }
    else if(num % 2 == 0){
        console.log('', num, '2의 배수다');
    }
    else{
        console.log('', num, '2,3,6의 배수가 아니다');
    }
    </script>
