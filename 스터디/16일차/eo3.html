<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var num1 = 10, num2 = 20;
    var op = '+'
    if(op == '+'){
        console.log('', num1,op,num2,'+',num1+num2);
    }
    else if(op == '-'){
        console.log('', num1,op,num2,'-',num1-num2);
    }
    else if(op == '*'){
        console.log('', num1,op,num2,'*',num1*num2);
    }
    else if(op == '/'){
        console.log('', num1,op,num2,'/',num1/num2);
    }
    else if(op == '%'){
        console.log('', num1,op,num2,'%',num1%num2);
    }
    else{
        console.log('', op, '잘못된 연산자 입니다.');
    }
    </script>
</head>
<body>
    
</body>
</html>
