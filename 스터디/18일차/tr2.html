<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while문</title>
    <script>
        /*
        반복문2 - while문
        while 문법
        // 기본
        while(조건식){
            실행문;
        }
        //변형
        1. 초기화
        while(2. 조건식){
            3.실행문;
            4.증감연산식;
        }
        for문과 while문 동작 방식과 우사하기 때문에
        둘 중 하나만 잘해도 된다.
        모든 for문은 while문으로 변경할 수 있고,
        모든 while문은 for문으로 변경할 수 있다.
        for문 조건식에서 사용하는 변수가 순차적으로 증가할때
        주로 사용된다.
        while문은 특정 상황에서 종료해야하는 경우 주로 사용된다.
        */
        var i=1;
        while(i<=5){
            console.log('hello');
            i++;
        }
        var i=1;
        var num = 0;
        while(i<=100){
            num += i;
            i++;
        }
        console.log('1부터 100까지의 합 : ' ,num)
        
        var i=10;
        while(i>=1){
            console.log('거꾸로 : ', i);
            i--;
        }

        var num1 = 10, num2=15;
        i= num1;
        while(i <= num1 * num2){
            if(i % num2 == 0){
                console.log('',num1,'과',num2,'의 최소 공배수');
                break
            }
            i+=num1;
        }
        console.log('',num1,'과',num2,'최소공배수',i)

        i = num1;
        while(i % num2 !=0){
            i+=num1;
        }
        console.log('',num1,'과',num2,'의 최소 공배수',i);
        /*
        while문 조건식을 생략할 수 없다.
        while문을 이용하여 무한 루프 만드는 방법
        while(true){

        }
        for문 while문은 조건식에 따라 한번도 실행되지 않을 수 있다.
        
        */
    </script>
