<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예제2</title>
    <style>
        .table{ display: table;}
        .tr{display: table-row;}
        .td{
            display:table-cell;
            border:1px solid black;
            border-right:none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .td:last-of-type{
            border-right: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="tr">
            <a href=""><div class="td">메뉴2</div> </a>
            <a href=""><div class="td">메뉴3</div></a>
            <a href=""><div class="td">메뉴4</div></a>
            <a href=""><div class="td">메뉴1</div></a>
        </div>
    </div>

</body>
</html>
