<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- 
        link 태그를 이용하여 css를 연결할 때 주의사항
        - link 순서가 중요하다
        1. 외부에서 제공하는 css (부트스트랩, 각종api)
        2. 개발자(나)가 작성한 글로벌 css(모든 html에 적용하고 있는 css)
        3. 해당 파일에만 적용 가능한 css
     -->
    <title>부트 스크랩 예제</title>
    <!-- 
        .col-n : 12개를 나눈 조각중 n개 크기의 공간을 할당, 576px 미만
        .col-sm : 576px 이상 768 미만
        .col-md : 768px 이상 992px 미만
        .col-lg : 992px 이상 1200px 미만
        .col-xl : 1200px 이상
     -->
     <!-- 

      -->
    <style>
        .box{
            border: 1px solid black;
            box-sizing: border-box;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="row col-12 offset-sm-3 col-sm-6 box text-black-50">
        안녕하세요
    </div>
    <table class="table table-dark table-hover">
        <tr>
            <td>제목1</td>
            <td>제목2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
    </table>
    <img src="../2일차/cat2.jpg" class="rounded" alt="" >
    <img src="../2일차/cat2.jpg" class="rounded-circle" alt="" >
    <img src="../2일차/cat2.jpg" class="img-thumbnail" alt="" >
    <img src="../2일차/cat2.jpg" class="mx-auto d-block"> alt="" >
    <div class="alert alert-success">
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
    <ul class="pagination justify-content-center" style="margin:20px 0">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</body>
</html>
