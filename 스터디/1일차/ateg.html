    <!-- a태그는 링크를 걸어두는 태그
    href를 했을때 이동할 링크 주소
    a태그는 기본적으로 밑줄이 그어져있다. ins태그가 잇는것처럼
    (href를 빈문자열로 두면 현재페이지가 새로고침으로 된다) -->
    <p>a태그를 링크로 이용하는 예제</p><br>
    <a href="https://www.naver.com">네이버</a> 현재 페이지가 직접 네이버로 변경 <br>
    <a href="https://www.naver.com" target="_blank">네이버</a> target="_blank" : 새탭에 네이버를 염<br>
    <!-- 현재 페이지를  -->
    <a href="./input.html" target="_blank">예제1</a> 현재 html 파일과 같은 폴더에 있는 폴더를 염 
    <!-- ..의 의미는 현재 페이지가 속해있는 파일의 상위폴더 -->
    <br> <a href="../test.html" target="_blank">예제1</a><br>
    <br><p>a태그를 싱커로 이용하는 방법 : 현재 페이지의 특정위치로 이동</p><br>
    <!-- 싱커는 현재페이지의 똑같은 아이디의 태그로 이동 -->
    <br><a href="#h1" >제목1로 이동</a>
    <br><a href="#h2" >제목2로 이동</a>
